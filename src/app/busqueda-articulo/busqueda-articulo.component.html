<div class="card" style="height:auto;">
  <div class="card-body">
    <!-- Breadcrum -->
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Inicio</a></li>
        <li class="breadcrumb-item active" aria-current="page">Buscar Artículo</li>
      </ol>
    </nav>
    <div class="card-title text-center">
      <h4 class="card-title">Buscar Artículo</h4>
      <h5 class="card-subtitle">Seleccione uno de la lista</h5>
    </div>
    <form>
      <div *ngIf="showAlert" class="row justify-content-md-center mt-2">
        <div class="col-8 alert alert-warning" role="alert">
          No se encontraron resultados
        </div>
      </div>
      <div class="row justify-content-md-center">
        <div class="col-8">
          <div class="input-group">
            <input [(ngModel)]="query" name="query" type="text" required pattern="[A-Za-z]{3}" class="form-control"
              placeholder="Buscar por nombre o modelo">
            <button (click)="search()" type="submit" class="btn btn-success">Buscar</button>
          </div>
        </div>
        <div [style.color]="showTable ? 'white' : 'black'" class="row justify-content-md-center mt-2">
          <div>
            <div class="h-100" *ngIf="loading">
              <div class="spinner col">
                <div class="double-bounce1"></div>
                <div class="double-bounce2"></div>
              </div>
            </div>
            <table [style.color]="showTable ? 'white' : 'black'" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="mt-5 table row-border hover">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Marca</th>
                  <th scope="col">Modelo</th>
                  <th scope="col">RAM</th>
                  <th scope="col">Almacenamiento</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of busqueda; let i = index" scope="row">
                  <td>{{i + 1}}</td>
                  <td>{{item.marca}}</td>
                  <td>{{item.modelo}}</td>
                  <td>{{item.ram}} GB</td>
                  <td>{{item.almacenamiento}} GB</td>
                  <th><a [routerLink]="['/cotizacion', item.id_detalle_prenda]"
                      class="btn btn-outline-success btn-sm">Seleccionar</a></th>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
