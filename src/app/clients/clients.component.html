<div class="card" style="height: auto;">
    <div class="card-body">
       <!-- Breadcrum -->
       <nav aria-label="breadcrumb">
           <ol class="breadcrumb">
           <li class="breadcrumb-item"><a href="/">Inicio</a></li>
           <li class="breadcrumb-item active" aria-current="page">Clientes</li>
           </ol>
       </nav>
   <div class="card-title text-center">
     <h4 class="card-title">Clientes</h4>
     <h5 class="card-subtitle">Gestionar</h5>
   </div>
   <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table row-border hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>First name</th>
        <th>Last name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let client of clients">
        <td>{{ client.numero_ide }}</td>
        <td style="text-transform: capitalize;">{{ client.nom_1 + " " + client.nom_2 }}</td>
        <td style="text-transform: capitalize;">{{ client.apellido_pat + " " + client.apellido_mat }}</td>
      </tr>
    </tbody>
    </table>
    </div>
</div>
